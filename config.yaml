services:
  - name: payment-service
    apis:
      - path: /payment/process
        algorithm: sliding_window
        key_strategy: header:X-Session-ID
        limit: 10
        window_seconds: 300
      - path: /payment/validate
        algorithm: token_bucket
        key_strategy: ip
        limit: 50
        window_seconds: 60
        burst: 10
