name: Test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: docker-compose build
      - run: docker-compose up -d
      - run: sleep 10
      - run: docker-compose run --rm test-client
      - if: failure()
        run: docker-compose logs
      - if: always()
        run: docker-compose down -v
